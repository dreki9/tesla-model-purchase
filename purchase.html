<!DOCTYPE html>
<link href="purchase.css" type="text/css" rel="stylesheet"/>
<html>
    <head>
        <title>
            Purchase Tesla
        </title>
    </head>
    <body>
        <h1 >
            Tesla Model Purchase
        </h1>
        <p id="description">Fill details below to complete your Tesla order</p>
        <form id="survey-form">

            <div class="input-headings">


            <label for="name" id="name-label">Name: </label>
            <input type="text" name="name" id="name" placeholder="Elon" class="form-inputs" required><br>
            <label for="surname" id="surname-label">Surname: </label>
            <input type="text" name="surname" id="surname" placeholder="Musk" class="form-inputs" required><br>
            <label for="email" id="email-label">E-mail: </label>
            <input type="text" name="email" id="email" placeholder="elonmusk42@gmail.com" class="form-inputs" required><br>
            <label for="age" id="age-label">Age</label>
            <input type="number" id="age" name="age" placeholder="18" min="10" max="100" class="form-inputs" required><br>
        </input>
        <br>
        <label for="dropdown" id="model">Select Model </label>
        <select id="dropdown" class="form-inputs">
            <option value="Model_S">Model S</option>
            <option value="Model_X">Model X</option>
            <option value="Model_3">Model 3</option>
            <option value="Model_Y">Model Y</option>
            <option value="CyberTruck">CyberTruck</option>
        </select>
        <br>
        <br>

        <label for="model-color" id="model-color"> <b>Model Color: </b></label><br>
        <input type="radio" name="model-color" id="model-color" id="black" name="color" value="black">
        <label for="model-color"> Black </label><br>
        <input type="radio" name="model-color" id="model-color" id="white" name="color" value="white">
        <label for="model-color"> White </label><br>
        <input type="radio" name="model-color" id="model-color" id="red" name="color" value="red">
        <label for="model-color"> Red </label>
        <br>
        <br>

        <label for="features"><b> Add features: </b></label>
        <br>
        <input type="checkbox" name="features" id="checkbox" value="autopilot">
        <label for="checkbox"> Full Self-driving (Autopilot) - $10,000 </label><br>
        <input type="checkbox" name="features" id="checkbox" value="dual-motor">
        <label for="checkbox"> Dual Motor (All Wheel Drive) - $5,000 </label><br>
        <input type="checkbox" name="features" id="checkbox" value="battery">
        <label for="checkbox"> Performance Plus (Enhanced battery) - $7,500 </label><br>
        <br>

        <label for="textarea"> Additional Comments </label>
        <br>
        <textarea name="instructions" id="textarea" cols="40" rows="5"></textarea>
        </textarea>
        <br>
        <input type="submit" id="submit" value="Place Order" class="submit-button">

            </div>
        </form>
    </body>
</html>
